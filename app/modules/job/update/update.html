<div class="panel panel-default">
    <div class="panel-heading">Update (#{{ vm.job.id }})</div>
    <div class="panel-body">
        <form ng-submit="vm.update()">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" ng-model="vm.job.description" placeholder="{{ vm.job.description }}">
                <br>
                <label for="description">Status</label>
                <select class="form-control" id="status" ng-model="vm.job.status" placeholder="Select a new status">
                    <option value="0">Open</option>
                    <option value="2">In Progress</option>
                    <option value="1">Closed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">Update</button>
        </form>
    </div>
</div>
