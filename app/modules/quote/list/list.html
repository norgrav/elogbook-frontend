<div class="panel panel-default">
    <div class="panel-heading">
        Quotes ({{ vm.quoteCollection.count }})
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="quote in vm.quoteCollection.data">
            <th scope="row">{{ quote.id }}</th>
            <td>{{ quote.description }}</td>
        </tr>
        </tbody>
    </table>
</div>
